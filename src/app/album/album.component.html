
<div id="fh5co-main">

                    </div>

                    </div> -->
                    <div class="item-tag">
                    <span class="glyphicon glyphicon-tags">  风光摄影</span>

                    <span class="glyphicon glyphicon-eye-open item-tag-eye">100</span>
                    </div>
                   
                </div>

                        <div class="item-tag">
                    <span class="glyphicon glyphicon-tags">  人像摄影</span>

                     <span *ngIf="!loved[1]" class="glyphicon glyphicon-heart-empty item-tag-love-empty" (click)="lovedEnter(1)" ></span>
                    
                    
                    <span class="glyphicon glyphicon-eye-open item-tag-eye">100</span>
                    </div>
                    </div>
                </div>
                <div class="item">
