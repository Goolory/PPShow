<div class="login-back" (click)="doLoginBtnClick()"></div>
    <div class="panel panel-default well user-login">
    <div class="panel-heading" style="margin:0 40px 20px">
        <span class="panel-title">用户登录</span>
        <a href="javascript:;" (click)="doLoginBtnClick()" class="glyphicon glyphicon-remove"></a>
    </div>
    <div class="panel-body" style="margin:0 40px">
        <form>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" name="" value="" placeholder="">
                </div>
                    <div class="text-danger">请输入用户名</div>
            </div>
            <div class="form-group has-feedback">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="text" class="form-control" name="" value="" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button type="submit" class="btn btn-success">登录</button>
                    <button type="button" class="btn btn-danger">忘记密码？</button>
                </div>
            </div>
        </form>
    </div>
</div>
